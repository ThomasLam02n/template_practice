<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;0,600;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form__cover">
        <div class="form">
            <div class="form__icon">
                <img class="form__icon-start" src="./assets/image/Startlogo_start.svg" alt="logo_start"></img>
                <img class="form__icon-up" src="./assets/image/uPlogo_up.svg" alt="logo_up"></img>
            </div>
            <div class="form__content">
                <div class="form__welcom">
                    <h3 class="form__welcom-heading">Welcom back</h3>
                    <p class="form__welcom-para">Welcome back please enter your details</p>
                </div>
                <div class="form__input">
                    <div class="form__data">
                        <label for="" class="form__data-label">Email</label>
                        <input type="text" class="input" placeholder="Enter Your Email">
                    </div>
                    <div class="form__data">
                        <label for="" class="form__data-label">Password</label>
                        <input type="password" class="input" placeholder="******">
                    </div>
                    <div class="form__forgotpassword">
                        <div class="form__forgotpassword-cover">
                            <input type="checkbox" class="form__forgotpassword-input">
                            <span class="form__forgotpassword-label">Remember me</span>
                        </div>
                        <a href="#" class="form__forgotpassword-link">Forgot password</a>
                    </div>
                    <div class="form__button">
                        <button class="btn form__button-signin">Sign In</button>
                        <button class="btn form__button-signgoogle">
                            <img src="./assets/image/Google__G__Logo.svg.png" alt="" class="form__button-icon" width="16px" height="16px">
                            Sign in with Google
                        </button>
                    </div>
                </div>
                <div class="form__text">
                    <p class="form__text-para">Don.t have an account? <a href="#" class="form__text-link">Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="form__background">
            
        </div>
    </div>
</body>

</html>
